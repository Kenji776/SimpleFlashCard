<html>
<title>Simple Flash Card Viewer</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="animations.css">
<!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.5.0/styles/salesforce-lightning-design-system.min.css"> -->
<script type="text/javascript" language="javascript" src="scripts.js"></script> 
<script type="text/javascript" language="javascript" src="ui.js"></script> 
<script type="text/javascript" language="javascript" src="timer.js"></script> 

<body>
    <div class="container">
		<!---->
        <div class="header panel center" id="content-header">
            Simple Flash Card Viewer
        </div>    

		<div id="timer">
			<p><span id="mins">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
			<button id="timer-button-start" onclick="timer.startTimer()">Start</button>
			<button id="timer-button-stop"  onclick="timer.stopTimer()">Stop</button>
			<button id="timer-button-reset"  onclick="timer.resetTimer()">Reset</button>
		</div> 

        <div class="settings panel">
            <span class="sub-header">Settings</span>
                
            <div>
				<div>
					<label for="deck-category">Category</label>
                    <select name="deck-category" id="deck-category" onchange="setSelectedDeckCategory(this.value)">
                        <option value="none" selected>Select A Category</option>
                    </select>
				</div>
                <div>
                    <label for="card-deck">Card Deck:</label>
                    <select name="card-deck" id="card-deck" onchange="loadDeck(this.value)">
                        <option value="none" selected>Select A Card Deck</option>
                    </select>
					<input type="button" onclick="loadDeck()" value="Load Deck" title="Load Deck"/>
                </div>

				<div id="deck-controls">
					<div>
						<input type="checkbox" onclick="setRandom()" name="randomize"></input>				
						<label for="randomize"> Randomize Card</label>
					</div>

					<div>
						<input type="checkbox" onclick="ui.toggleDisplay('history-items')" name="toggleHistory"></input>
						<label for="toggleHistory"> Hide History Display</label>
					</div>
        
					<div>
						<input type="checkbox" onclick="ui.toggleDisplay('#timer')" name="toggleTimer"></input>
						<label for="toggleTimer"> Hide Timer Display</label>
					</div>
					
					<!--
						<input type="checkbox" onclick="setPreventDupes()" name="prevent-dupes"></input>
						<label for="prevent-dupes">Prevent Duplicates</label><br>
					-->
					<div>
						<input type="checkbox" onclick="ui.toggleDisplay('score-panel')" name="toggleScoreDisplay"></input>
						<label for="toggleScoreDisplay"> Hide Score Display</label>
					</div>
					<div>
						<label for="prompt-key">Question Prompt:</label>
						<select name="prompt-key" id="prompt-key" onchange="setPromptKey(this.value)"></select>
					</div>
                
					<!--
						<br/>
						<label for="answerKey">Answer:</label>
						<select name="answerKey" id="answerKey" onchange="setAnswerKey(this.value)"></select>
					-->
				</div>
            </div>
 
        </div>

		<!--
		<span class="grade-output" data-grade="a">A</span>
		<span class="grade-output" data-grade="b">B</span>
		<span class="grade-output" data-grade="c">C</span>
		<span class="grade-output" data-grade="d">D</span>
		<span class="grade-output" data-grade="f">F</span>

		


		</span>
		-->


        <div class=" panel no-background" >
			<div class="score panel" id="score-panel">
				<div id="score" class="sub-header" >
					Score: 
					<div id="score-total-animations" class="inline">
						<span id="score-total">0</span><span id="score-grade" class="grade-output">-</span>
						<span class="sparkle" id="score-sparkles">
							<svg id="one" width="25" height="25" viewBox="0 0 50 50" style="margin-left:-15">
								<g id="copy-1" class="group">
								<g class="large">
									<path id="large" d="M41.25,40 L42.5,10 L43.75,40 L45,41.25 L75,42.5 L45,43.75 L43.75,45 L42.5,75 L41.25,45 L40,43.75 L10,42.5 L40,41.25z" fill="gold" />
								</g>
								<g class="large-2" transform="rotate(45)">
									<use xlink:href="#large" />
								</g>
								<g class="small">
									<path id="small" d="M41.25,40 L42.5,25 L43.75,40 L45,41.25 L60,42.5 L45,43.75 L43.75,45 L42.5,60 L41.25,45 L40,43.75 L25,42.5 L40,41.25z" fill="gold" />
								</g>
								</g>
							</svg>
						</span>
					</div>
					<br/>

					Points: 
					<div id="points-total-animations" class="inline">
						<span id="points-total">0</span>
						<!--
						<span id="points-grade" class="grade-output">-</span>
						<span class="sparkle" id="point-sparkles" >
							<svg id="one" width="25" height="25" viewBox="0 0 50 50" style="margin-left:-15">
								<g id="copy-1" class="group">
								<g class="large">
									<path id="large" d="M41.25,40 L42.5,10 L43.75,40 L45,41.25 L75,42.5 L45,43.75 L43.75,45 L42.5,75 L41.25,45 L40,43.75 L10,42.5 L40,41.25z" fill="gold" />
								</g>
								<g class="large-2" transform="rotate(45)">
									<use xlink:href="#large" />
								</g>
								<g class="small">
									<path id="small" d="M41.25,40 L42.5,25 L43.75,40 L45,41.25 L60,42.5 L45,43.75 L43.75,45 L42.5,60 L41.25,45 L40,43.75 L25,42.5 L40,41.25z" fill="gold" />
								</g>
								</g>
							</svg>
						</span>
						-->
					</div>
				</div>
			</div>
			
			<div class="spacer"></div>
			<div class="panel history">
				<span class="sub-header" style="text-align:center">History <span id="viewed-total"></span></span>
				<div id="history-items"></div>
			</div>
	
        </div>

        <div class="footer center panel"> 
			<form action="https://www.paypal.com/donate" method="post" target="_top">
				<input type="hidden" name="business" value="Q47GJHW3JH6GJ" />
				<input type="hidden" name="no_recurring" value="0" />
				<input type="hidden" name="currency_code" value="USD" />
				<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
				<img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
			</form>
        </div>

        <div class="content panel" id="center-view">   
            <div class="flip-card" id="answer-card">
                <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div id="prompt">Load Deck To Begin</div>
                </div>
                <div class="flip-card-back">
                    <div id="answer"></div>
                </div>
                </div>
            </div>

			<div id="controls">
				<div class="panel center" id="hint-container">
					<img src="media/question.png" id="help-icon" style="float:left" />
					<div id="hint-title">Hints</div>
					<div id="hint-text"></div>
					<div id="clue-text"></div>
				</div>

				<div id="button-container" class="center">
					<button type="button" class="button" id="prev-button" onclick="loadPrev()">Previous</button>
					<button type="button" class="button" id="clue-button" onclick="showClue()">Clue</button>
					<img src="media/flip.png" onclick="showAnswer()" id="flip-button" />
					<button type="button" class="button" id="next-letter-button" onclick="showNextHintLetter()">Show Next Letter</button>
					<button type="button" class="button" id="next-button" onclick="loadNext()">Next</button>
				</div>
			</div>
        </div>
    </div>

	Score: <span id="score-total"></span><span id="score-grade2" class="grade-output">
		<div class="pulse">S</span>
			<span class="sparkle" id="score-sparkles2">
				<svg id="one" width="25" height="25" viewBox="0 0 50 50" style="margin-left:-15">
					<g id="copy-1" class="group">
					<g class="large">
						<path id="large" d="M41.25,40 L42.5,10 L43.75,40 L45,41.25 L75,42.5 L45,43.75 L43.75,45 L42.5,75 L41.25,45 L40,43.75 L10,42.5 L40,41.25z" fill="gold" />
					</g>
					<g class="large-2" transform="rotate(45)">
						<use xlink:href="#large" />
					</g>
					<g class="small">
						<path id="small" d="M41.25,40 L42.5,25 L43.75,40 L45,41.25 L60,42.5 L45,43.75 L43.75,45 L42.5,60 L41.25,45 L40,43.75 L25,42.5 L40,41.25z" fill="gold" />
					</g>
					</g>
				</svg>
			</span>
		</div>
</body>
</html>
