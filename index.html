<html>
<title>Simple Flash Card Viewer</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="animations.css">
<!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.5.0/styles/salesforce-lightning-design-system.min.css"> -->
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
<link rel="icon" type="image/png" href="media/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="media/favicon-16x16.png" sizes="16x16" />

<script type="text/javascript" language="javascript" src="scripts.js"></script> 
<script type="text/javascript" language="javascript" src="ui.js"></script> 
<script type="text/javascript" language="javascript" src="timer.js"></script> 

<body>
    <div class="container">
		<!---->
        <div class="header panel center" >
            <span class="header-text" id="content-header">Flash Cards.lol (V2)!</span>
        </div>    

        <div class="settings panel">
            <span class="sub-header-text">Select Deck</span>
                
            <div>
				<div>
					<label for="deck-category">Category</label><br/>
                    <select name="deck-category" id="deck-category" onchange="setSelectedDeckCategory(this.value)">
                        <option value="none" selected>Select A Category</option>
                    </select>
				</div>
                <div>
                    <label for="card-deck">Card Deck:</label><br/>
                    <select name="card-deck" id="card-deck" onchange="loadDeck(this.value)">
                        <option value="none" selected>Select A Card Deck</option>
                    </select>
					<input type="button" onclick="loadDeck()" value="Load Deck" title="Load Deck"/>
                </div>

				<div id="deck-controls">
					<span class="sub-header-text">Options</span>
					<div>
						<input type="checkbox" onclick="setRandom()" name="randomize"></input>				
						<label for="randomize"> Randomize Card Order</label>
					</div>

					<div>
						<input type="checkbox" onclick="ui.toggleDisplay('history-items')" name="toggleHistory" id="toggleHistory"></input>
						<label for="toggleHistory"> Hide History Display</label>
					</div>
        
					<div>
						<input type="checkbox" onclick="ui.toggleDisplay('#timer')" name="toggleTimer" id="toggleTimer"></input>
						<label for="toggleTimer"> Hide Timer Display</label>
					</div>

					<div>
						<input type="checkbox" onclick="toggleValue('autoLoadNextCardOnAnswer')" name="autoProgressOnAnswer" id="autoProgressOnAnswer" checked="true"></input>
						<label for="autoProgressOnAnswer"> Auto Progress On Answer</label>
					</div>
					<!--
						<input type="checkbox" onclick="setPreventDupes()" name="prevent-dupes"></input>
						<label for="prevent-dupes">Prevent Duplicates</label><br>
					-->
					<div>
						<input type="checkbox" onclick="ui.toggleDisplay('score-panel')" name="toggleScoreDisplay" id="toggleScoreDisplay"></input>
						<label for="toggleScoreDisplay"> Hide Score Display</label>
					</div>
					<div>
						<label for="prompt-key">Question Prompt:</label>
						<select name="prompt-key" id="prompt-key" onchange="setPromptKey(this.value)"></select>
					</div>
                
					<!--
						<br/>
						<label for="answerKey">Answer:</label>
						<select name="answerKey" id="answerKey" onchange="setAnswerKey(this.value)"></select>
					-->
				</div>
            </div>
 
        </div>

		<!--
		<span class="grade-output" data-grade="a">A</span>
		<span class="grade-output" data-grade="b">B</span>
		<span class="grade-output" data-grade="c">C</span>
		<span class="grade-output" data-grade="d">D</span>
		<span class="grade-output" data-grade="f">F</span>

		


		</span>
		-->


        <div class="panel no-background" >
			<div class="score panel" id="score-panel">
				<div id="score" class="sub-header" >
					<span class="sub-header-text">Score </span>
					<div id="score-total-animations" class="inline">
						<span id="score-total" class="sub-header-text-2">0</span><span id="score-grade" class="grade-output"></span>
						<span class="sparkle hidden" id="score-sparkles" >
							<svg id="one" width="25" height="25" viewBox="0 0 50 50" style="margin-left:-15">
								<g id="copy-1" class="group">
								<g class="large">
									<path id="large" d="M41.25,40 L42.5,10 L43.75,40 L45,41.25 L75,42.5 L45,43.75 L43.75,45 L42.5,75 L41.25,45 L40,43.75 L10,42.5 L40,41.25z" fill="gold" />
								</g>
								<g class="large-2" transform="rotate(45)">
									<use xlink:href="#large" />
								</g>
								<g class="small">
									<path id="small" d="M41.25,40 L42.5,25 L43.75,40 L45,41.25 L60,42.5 L45,43.75 L43.75,45 L42.5,60 L41.25,45 L40,43.75 L25,42.5 L40,41.25z" fill="gold" />
								</g>
								</g>
							</svg>
						</span>
					</div>
					<br/>

					<span class="sub-header-text">Points </span> 
					<div id="points-total-animations" class="inline">
						<span id="points-total" class="sub-header-text-2">0</span>
						<!--
						<span id="points-grade" class="grade-output">-</span>
						<span class="sparkle" id="point-sparkles" >
							<svg id="one" width="25" height="25" viewBox="0 0 50 50" style="margin-left:-15">
								<g id="copy-1" class="group">
								<g class="large">
									<path id="large" d="M41.25,40 L42.5,10 L43.75,40 L45,41.25 L75,42.5 L45,43.75 L43.75,45 L42.5,75 L41.25,45 L40,43.75 L10,42.5 L40,41.25z" fill="gold" />
								</g>
								<g class="large-2" transform="rotate(45)">
									<use xlink:href="#large" />
								</g>
								<g class="small">
									<path id="small" d="M41.25,40 L42.5,25 L43.75,40 L45,41.25 L60,42.5 L45,43.75 L43.75,45 L42.5,60 L41.25,45 L40,43.75 L25,42.5 L40,41.25z" fill="gold" />
								</g>
								</g>
							</svg>
						</span>
						-->
					</div>
					<br/>
					<span class="sub-header-text">Streak </span> 
					<div id="streak-total-animations" class="inline">
						<span id="streak-total" class="sub-header-text-2">0</span>
						<!--
						<span id="points-grade" class="grade-output">-</span>
						<span class="sparkle" id="point-sparkles" >
							<svg id="one" width="25" height="25" viewBox="0 0 50 50" style="margin-left:-15">
								<g id="copy-1" class="group">
								<g class="large">
									<path id="large" d="M41.25,40 L42.5,10 L43.75,40 L45,41.25 L75,42.5 L45,43.75 L43.75,45 L42.5,75 L41.25,45 L40,43.75 L10,42.5 L40,41.25z" fill="gold" />
								</g>
								<g class="large-2" transform="rotate(45)">
									<use xlink:href="#large" />
								</g>
								<g class="small">
									<path id="small" d="M41.25,40 L42.5,25 L43.75,40 L45,41.25 L60,42.5 L45,43.75 L43.75,45 L42.5,60 L41.25,45 L40,43.75 L25,42.5 L40,41.25z" fill="gold" />
								</g>
								</g>
							</svg>
						</span>
						-->
					</div>
				</div>
				
			</div>
			
			

			<div id="timer" class="panel timer">
				<span class="sub-header-text" style="text-align:center">Time</span>
				<span class="sub-header-text-2" >
					<span id="mins" >00</span>:<span id="seconds">00</span>:<span id="tens">00</span><br/>
				</span>
				<input type="button" id="timer-button-start" onclick="timer.startTimer()" value="Start"></input>
				<input type="button" id="timer-button-stop"  onclick="timer.stopTimer()" value="Stop"></input>
				<input type="button" id="timer-button-reset"  onclick="timer.resetTimer()" value="Reset"></input>
			</div> 

			<div class="panel history">
				<span class="sub-header-text" style="text-align:center">History <span id="viewed-total"></span></span>
				<div id="history-items"></div>
			</div>
	
        </div>

        <div class="footer center panel"> 
			Like this application? Consider donating to support it. Venmo: @Kenji776 | Square Cash: $Kenji776 | PayPal: 
			<form action="https://www.paypal.com/donate" method="post" target="_top" style="display:inline">
				<input type="hidden" name="business" value="Q47GJHW3JH6GJ" />
				<input type="hidden" name="no_recurring" value="0" />
				<input type="hidden" name="currency_code" value="USD" />
				<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
				<img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
			</form>
        </div>

        <div class="content panel" id="center-view">   
            <div class="flip-card" id="answer-card">
                <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div id="prompt">
						<div id="load-deck-message" class="bounce">
							<span class="animated-heading ">Load Deck To Begin</span>
						</div>
					</div>
					<img src="media/shibeleft.png" class="deck-intro-image" id="intro-slide-image"/>
					<img src="media/bottomShiba.png" class="deck-bottom-image hidden" id="deck-loaded-image"/>
                </div>
                <div class="flip-card-back">
                    <div id="answer"></div>
					<div id="answer-buttons" class="center">
						<table class="center" callp>
							<tr>
								<td><img src="media/accept.png" id="correct-icon-button" class="animated-button" onclick="answerCorrect()"  data-correct-value=""/></td>
								<td><img src="media/close.png" id="incorrect-icon-button" class="animated-button" onclick="answerIncorrect()" data-correct-value=""/></td>
							</tr>
							<tr>
								<td>Yup, I Got It!</td>
								<td>Nope, Didn't know it.</td>
							</tr>
						</table>
						
						
					</div>
                </div>
                </div>
            </div>

			<div id="controls">
				<div class="panel center" id="hint-container">
					<img src="media/question.png" id="help-icon" style="float:left" class="animated-button" />
					<div id="hint-title">Hints</div>
					<div id="hint-text"></div>
					<div id="clue-text"></div>
				</div>

				<div id="button-container" class="center">
					<table>
						<tr>
							<td><input type="button" class="big-button" id="prev-button" onclick="loadPrev()" value="Previous"></input></td>
							<td><input type="button" class="big-button" id="clue-button" onclick="showClue()" value="Clue"></input></td>
							<td><img src="media/flip.png" onclick="showAnswer()" id="flip-button" /></td>
							<td><input type="button" class="big-button" id="next-letter-button" onclick="showNextHintLetter()" value="Show Next Letter"></input></td>
							<td><input type="button" class="big-button" id="next-button" onclick="loadNext()"value="Next"></input></td>
						</tr>

					</table>
				</div>
			</div>
        </div>
    </div>
</body>
</html>
